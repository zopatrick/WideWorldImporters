<div class="container mt-4">
  <h2>Countries</h2>

  <form (ngSubmit)="save()" class="mb-4">
    <div class="form-row">
      <div class="form-group col-md-3">
        <input [(ngModel)]="country.countryName" name="countryName" class="form-control" placeholder="Name" required />
      </div>
      <div class="form-group col-md-3">
        <input [(ngModel)]="country.continent" name="continent" class="form-control" placeholder="Continent" />
      </div>
      <div class="form-group col-md-3">
        <input [(ngModel)]="country.region" name="region" class="form-control" placeholder="Region" />
      </div>
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary mr-2">{{ isEdit ? 'Update' : 'Add' }}</button>
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Continent</th>
        <th>Region</th>
        <th style="width: 120px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of countries">
        <td>{{ c.countryName }}</td>
        <td>{{ c.continent }}</td>
        <td>{{ c.region }}</td>
        <td>
          <button class="btn btn-sm btn-info mr-1" (click)="edit(c)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(c.countryId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
